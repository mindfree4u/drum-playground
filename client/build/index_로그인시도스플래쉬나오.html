<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="드럼놀이터" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/ddf_background.jpeg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="드럼놀이터" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="msapplication-config" content="none" />
    <meta name="msapplication-window" content="width=device-width;height=device-height" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>드럼놀이터</title>
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('%PUBLIC_URL%/ddf_background.jpeg');
        background-size: cover;
        background-position: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      #splash-screen.hide {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="splash-screen"></div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- 카카오맵 API 스크립트 -->
    <!-- <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=26d8640fa64f99a40fc037fb0e5bb873&libraries=services"></script> -->
    <script>
      // 모바일 기기 감지
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      // PWA로 실행 중인지 확인
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                          window.navigator.standalone || 
                          document.referrer.includes('android-app://');
      
      // 모바일 기기이고 PWA로 실행 중일 때만 스플래시 화면 표시
      if (isMobile && isStandalone) {
        document.getElementById('splash-screen').style.display = 'block';
      } else {
        document.getElementById('splash-screen').style.display = 'none';
      }

      window.addEventListener('load', function() {
        if (isMobile && isStandalone) {
          setTimeout(function() {
            document.getElementById('splash-screen').classList.add('hide');
            setTimeout(function() {
              document.getElementById('splash-screen').style.display = 'none';
            }, 500);
          }, 2000);
        }
      });
    </script>
  </body>
</html>
